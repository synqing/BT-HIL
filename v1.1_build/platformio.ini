; ********************************************************************************************
; IMPORTANT: DO NOT USE PLATFORMIO TO BUILD Emotiscope v1.1
; ********************************************************************************************
; The PlatformIO configuration in this folder is intentionally left here for reference only.
; The v1.1 firmware is known NOT to build correctly with PlatformIO, and time has already
; been spent attempting to fix it without success.
;
; All v1.1 builds MUST be done using arduino-cli instead. See v1.1_build/README.md for
; the canonical Arduino CLI build commands (including the HIL_EXTENDED variant).
; ********************************************************************************************

[platformio]
src_dir = .

[env:esp32-s3-devkitc-1]
; Legacy configuration only â€“ kept for reference, not supported for builds.
platform = https://github.com/platformio/platform-espressif32.git
; platform_packages =
;     framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#3.0.7
;     framework-arduinoespressif32-libs @ https://github.com/espressif/esp32-arduino-libs.git#idf-release/v5.1

board = esp32-s3-devkitc-1
framework = arduino
lib_deps =
	https://github.com/hoeken/PsychicHttp
upload_speed = 2000000
upload_port = /dev/cu.usbmodem21401
monitor_speed = 2000000
monitor_port = /dev/cu.usbmodem21401
debug_tool = esp-builtin
debug_init_break = tbreak init_system
build_type = release
board_build.filesystem = littlefs
board_build.partitions = custom_partitions.csv
build_flags = 
	-O2
